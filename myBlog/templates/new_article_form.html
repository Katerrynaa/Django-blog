    <style>
        .text {
            text-align: center;
            margin-top: 70px;
            font-weight: bold;
        }

        .form-body {
            display: inline-block;
            border-radius: 10px;
            width: 400px;
            text-align: left;
            margin-top: 30px;
            
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
{% extends 'home.html' %}

{% load profanity %}

{% with string='' %}
{{ string|censor }}
{% endwith %}

{% block content %}
    <p class="text">Fill out this form with content and your article will be published on the main page</p>


    {% load crispy_forms_tags %}  
    <div class="form-container">
        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                {{ form |crispy }}
                <button class="btn btn-primary" type="submit">Publish</button>
                </form>
        </div>
    </div>
    {% endblock %}
